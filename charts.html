<!DOCTYPE html>
<html>
<head>
	<title></title>
    <style>
        #container {
            width: 300px;
            height: 300px;
        }

        #container2 {
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
<div id="container">
    <canvas id="polarChart" width="300" height="300"></canvas>
</div>

<div id="container2">
    <canvas id="doughnutChart"></canvas>
</div>

<script src="assets/Chart.js"></script>
<script type="text/javascript">

var doughnutCtx = document.getElementById('doughnutChart').getContext('2d');
var data = {
    labels: [
        "Red",
        "Blue",
        "Yellow"
    ],
    datasets: [
        {
            data: [300, 50, 100],
            backgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56"
            ],
            hoverBackgroundColor: [
                "#FF6384",
                "#36A2EB",
                "#FFCE56"
            ]
        }]
};
var myDoughnutChart = new Chart(doughnutCtx, {
    type: 'doughnut',
    data: data
});
	
var ctx = document.getElementById('polarChart').getContext('2d');
var data = {
    datasets: [{
        data: [
            11,
            16,
            7,
            3,
            14
        ],
        backgroundColor: [
            "#FF6384",
            "#4BC0C0",
            "#FFCE56",
            "#E7E9ED",
            "#36A2EB"
        ],
        label: 'My dataset' // for legend
    }],
    labels: [
        "Red",
        "Green",
        "Yellow",
        "Grey",
        "Blue"
    ]
};
new Chart(ctx, {
    data: data,
    type: "polarArea",
    options: {
        elements: {
            arc: {
                borderColor: "#000000"
            }
        }
    }
});

</script>
</body>
</html>
